<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/97b3c9072b.js" crossorigin="anonymous"></script>


</head>

<body>
    <header>

    </header>
    <main>
        <section>

            <div class="drop-shadow-2xl bg-blue-300 w-6/12 mx-auto mt-12 pb-8">
                <h1 class="text-2xl font-bold text-center pt-6">My Text Editor</h1>
                <div class="bg-blue-200 border-solid border-2 border-black h-9/12 mx-12 my-12 pt-6">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="ml-8">
                            <i class="pr-3 fa-solid fa-bold"></i>
                            <i class="pr-3 fas fa-italic"></i>
                            <i class="pr-3 fa-solid fa-underline"></i>
                        </div>
                        <div class="text-center ">
                            <i class="pr-3 fa-solid fa-align-left"></i>
                            <i class="pr-3 fa-solid fa-align-center"></i>
                            <i class="pr-3 fa-solid fa-align-right"></i>
                            <i class="pr-3 fa-solid fa-align-justify"></i>
                        </div>
                        <div class="text-center">
                            <input class="w-8 rounded-md" type="number" name="" value="11" id="">
                            <i class="pl-4 fa-solid fa-palette"></i>
                        </div>
                    </div>
                    <div class="pt-5">
                        <hr class="bg-slate-950 p-px w-11/12 ml-8">
                    </div>
                    <div class="">
                        <textarea id="textarea-field"
                            class="rounded-md border-solid border-2 border-black my-4 mx-8 w-11/12 p-2" name="" cols=""
                            rows="15"></textarea>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
